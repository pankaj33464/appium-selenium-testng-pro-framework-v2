# platform: web | android_native | android_web | ios_native | ios_web
platform=web

# WireMock
wiremock.enabled=false
wiremock.port=9090

# Web
web.browser=chrome
web.baseUrl=https://www.google.com

# Appium server
appium.server=http://127.0.0.1:4723

# Android real device / emulator
android.udid=emulator-5554
android.platformVersion=14
android.deviceName=Android
android.autoGrantPermissions=true
android.chromeArgs=--disable-fre --no-first-run

# iOS real device / simulator
ios.udid=auto
ios.platformVersion=17.5
ios.deviceName=iPhone
ios.bundleId=com.example.demo
ios.autoAcceptAlerts=true

# Mobile web
mobile.web.startUrl=https://example.org

# Timeouts (seconds)
implicit.timeout=0
explicit.timeout=15
page.load.timeout=30

# Retries
retry.count=1

# Remote grid (optional) â€” set via environment or GitHub Secrets
grid.url=
bs.username=
bs.accessKey=
